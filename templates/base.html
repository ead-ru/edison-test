{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<title>
  {% block title %} TBBT game {% endblock title %}
</title>

<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/css.css' %}" rel="stylesheet">
{% block css %}{% endblock css %}

</head>
<body class="d-flex flex-column h-100">

<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="{% url 'index' %}">
          <h3> TBBT game </h3>
        </a>
      </div>
      <div class="col-2 text-center" id="time"></div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        {% if user.is_authenticated %}
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Login</a>
          &nbsp;
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </header>
</div>

<main class="flex-shrink-0">
  <div class="container pt-5">
    {% block content %}{% endblock content %}
  </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
  <span class="text-muted ms-5">
    Cookies are used
  </span> 
</footer>

<script type="text/javascript" src="{% static 'vendor/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/js.js' %}"></script>
{% block js %}{% endblock js %}

</body>
</html>
